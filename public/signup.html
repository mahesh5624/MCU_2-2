<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign Up - MCU</title>

  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- Your Marvel CSS -->
  <link rel="stylesheet" href="marvel2.css">

  <style>
    body {
      background-color: #eae4e4c5;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-image: url("https://www.comicbasics.com/wp-content/uploads/2024/05/New-Rotten-Tomatoes-Data-Reveals-MCUs-Most-Successful-Phase-To-Date.jpg");
      background-size: cover;
    }

    h2 {
      margin-bottom: 1px;
      color: white;
    }

    input {
      margin-bottom: 0px;
    }

    button {
      width: 100%;
    }

    .signup-footer {
      margin-top: 0px;
    }

    a {
      color: #e23d0f;
      text-decoration: none;
    }

    a:hover {
      text-decoration: underline;
    }

    .signup-container {
      max-width: 350px;
      width: 100%;
      background: rgba(214, 146, 146, 0.5);
      padding: 20px;
      border-radius: 10px;
    }
  </style>
</head>

<body>
  <div class="signup-container">
    <h2 class="class4">Sign Up for MCU</h2>
    <form id="signup-form">
      <div class="mb-3">
        <label for="username" class="form-label text-white">Username</label>
        <input type="text" class="form-control input-field" id="username" name="username" placeholder="Enter Username" required>
      </div>

      <div class="mb-3">
        <label for="password" class="form-label text-white">Password</label>
        <input type="password" class="form-control input-field" id="password" name="password" placeholder="Enter Password" required>
      </div>

      <button type="submit" class="btn btn-warning btn-login">Sign Up</button>
    </form>

    <div class="signup-footer mt-2">
      <p class="text-white">Already have an account? <a href="web2login.html">Log In</a></p>
    </div>
  </div>

  <script>
    document.getElementById("signup-form").addEventListener("submit", async function (e) {
      e.preventDefault();

      const username = document.getElementById("username").value;
      const password = document.getElementById("password").value;

      try {
        const response = await fetch("http://localhost:5000/register", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ username, password })
        });

        const result = await response.json();
        alert(result.message);
        if (response.ok) window.location.href = "web2login.html";
      } catch (err) {
        console.error(err);
        alert("An error occurred. Please try again.");
      }
    });
  </script>
</body>

</html>
